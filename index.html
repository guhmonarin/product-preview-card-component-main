<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <img class="imagem__desktop" src="./images/image-product-desktop.jpg" alt="Foto de um perfume">
    <img class="imagem__mobile" src="./images/image-product-mobile.jpg" alt="Foto de um perfume">
    <section class="principal">
      <p class="principal__produto">Perfume</p>
      <h1 class="principal__titulo">Gabrielle Essence Eau De Parfum</h1>
      <p class="principal__descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="principal__preco">
        <p class="principal__preco--desconto">$149.99</p>
        <del class="principal__preco--normal">$169.99</del>
      </div>
      <button class="principal__botao"><img class="principal__botao--icone" src="./images/icon-cart.svg"> Add to Cart</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/guhmonarin">Gustavo Monarin</a>.
  </div>
</body>
</html>
